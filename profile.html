<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crypticflex - Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&family=Georgia:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Profile Page Styles */
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }

        header, footer {
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            padding: 25px;
            text-align: center;
        }

        header {
            margin-bottom: 40px;
        }

        footer {
            margin-top: 40px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
        }

        nav a:hover {
            color: #ccc;
        }

        main {
            padding: 20px;
            min-height: calc(100vh - 140px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .profile-container {
            background-color: #fff;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 900px;
            width: 95%;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .profile-heading {
            font-size: 3em;
            color: rgba(150, 19, 19, 0.9);
            font-family: 'Lexend', sans-serif;
            margin-bottom: 40px;
            text-align: left;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .profile-form {
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: flex-start;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-bottom: 25px;
            align-items: flex-start;
        }

        .form-group label {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
            font-family: 'Lexend', sans-serif;
            font-weight: 600;
            display: block;
            text-align: left;
        }

        .form-group input, .form-group textarea {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1.2em;
            width: calc(100% - 30px);
            transition: border-color 0.3s ease;
            font-family: 'Lexend', sans-serif;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: rgba(150, 19, 19, 0.7);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            width: 100%;
        }

        .form-row .form-group {
            width: calc(50% - 10px);
        }

        .form-group textarea {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1.2em;
            width: calc(100% - 30px);
            transition: border-color 0.3s ease;
            font-family: 'Lexend', sans-serif;
            resize: vertical;
            min-height: 100px;
        }

        .form-group .error-message {
            color: #ff4d4d;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }

        .form-group.error input,
        .form-group.error textarea {
            border-color: #ff4d4d;
        }


        .save-profile-button {
            background-color: rgba(150, 19, 19, 0.9);
            color: white;
            padding: 18px 35px;
            border: none;
            border-radius: 10px;
            font-size: 1.3em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            font-family: 'Lexend', sans-serif;
            width: fit-content;
            align-self: center;
            margin-top: 40px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .save-profile-button:hover {
            background-color: rgba(150, 19, 19, 1);
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .save-profile-button:active {
            background-color: rgba(120, 15, 15, 1);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 20px;
            }

            .form-row .form-group {
                width: 100%;
            }

            .profile-container {
                align-items: center;
            }

            .profile-heading {
                text-align: center;
            }

            .profile-form {
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 style="text-shadow: 0 0 8px rgba(220, 181, 11, 0.98);">CrypticFlex</h1>
        <nav>
            <a href="home.html">üè°Home</a> <class="product-grid">
            <a href="shop.html">üíéShop</a> <class="product-grid">
        </nav>
    </header>
    <main>
        <div class="profile-container">
            <h1 class="profile-heading">üíªYour Profile</h1>
            <form class="profile-form" id="profile-form">
                <div class="form-group" id="name-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" value="John Doe">
                    <div class="error-message" id="name-error"></div>
                </div>
                <div class="form-group" id="email-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" value="john.doe@example.com">
                    <div class="error-message" id="email-error"></div>
                </div>
                <div class="form-group" id="phone-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" value="+1 555-123-4567">
                    <div class="error-message" id="phone-error"></div>
                </div>
                <div class="form-group" id="address-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" value="123 Main St">
                    <div class="error-message" id="address-error"></div>
                </div>
                <div class="form-row">
                    <div class="form-group" id="city-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter your city" value="Anytown">
                        <div class="error-message" id="city-error"></div>
                    </div>
                    <div class="form-group" id="state-group">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" placeholder="Enter your state" value="CA">
                        <div class="error-message" id="state-error"></div>
                    </div>
                </div>
                <div class="form-group" id="bio-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio" placeholder="Enter your bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit...</textarea>
                    <div class="error-message" id="bio-error"></div>
                </div>
                <button class="save-profile-button" id="save-profile-button">‚ú®Save Profile</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 crypticflex. All rights reserved.</p>
    </footer>
    <script>
       const profileForm = document.getElementById('profile-form');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const addressInput = document.getElementById('address');
        const cityInput = document.getElementById('city');
        const stateInput = document.getElementById('state');
        const bioInput = document.getElementById('bio');
        const saveProfileButton = document.getElementById('save-profile-button');

        // Get the error message elements
        const nameError = document.getElementById('name-error');
        const emailError = document.getElementById('email-error');
        const phoneError = document.getElementById('phone-error');
        const addressError = document.getElementById('address-error');
        const cityError = document.getElementById('city-error');
        const stateError = document.getElementById('state-error');
        const bioError = document.getElementById('bio-error');

        // Helper function to display error message
        function showError(inputElement, errorMessageElement, message) {
            const formGroup = inputElement.closest('.form-group');
            formGroup.classList.add('error');
            errorMessageElement.textContent = message;
            errorMessageElement.style.display = 'block';
        }

        // Helper function to clear error message
        function clearError(inputElement, errorMessageElement) {
            const formGroup = inputElement.closest('.form-group');
            formGroup.classList.remove('error');
            errorMessageElement.textContent = '';
            errorMessageElement.style.display = 'none';
        }

        // Helper function to validate name
        function validateName() {
            const nameValue = nameInput.value.trim();
            if (nameValue === '') {
                showError(nameInput, nameError, 'Please enter your full name');
                return false;
            } else if (!/^[a-zA-Z\s]+$/.test(nameValue)) {
                showError(nameInput, nameError, 'Name can only contain letters and spaces');
                return false;
            } else {
                clearError(nameInput, nameError);
                return true;
            }
        }

        // Helper function to validate email
        function validateEmail() {
            const emailValue = emailInput.value.trim();
            if (emailValue === '') {
                showError(emailInput, emailError, 'Please enter your email address');
                return false;
            } else if (!/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/.test(emailValue)) {
                showError(emailInput, emailError, 'Invalid email format');
                return false;
            } else {
                clearError(emailInput, emailError);
                return true;
            }
        }

        // Helper function to validate phone number
        function validatePhoneNumber() {
            const phoneNumberValue = phoneInput.value.trim();
            if (phoneNumberValue === '') {
                showError(phoneInput, phoneError, 'Please enter your phone number');
                return false;
            } else if (!/^\+?\d{10,15}$/.test(phoneNumberValue)) {
                showError(phoneInput, phoneError, 'Invalid phone number format');
                return false;
            } else {
                clearError(phoneInput, phoneError);
                return true;
            }
        }

        // Helper function to validate address
        function validateAddress() {
            const addressValue = addressInput.value.trim();
            if (addressValue === '') {
                showError(addressInput, addressError, 'Please enter your address');
                return false;
            } else if (addressValue.length < 5) {
                showError(addressInput, addressError, 'Address is too short');
                return false;
            } else {
                clearError(addressInput, addressError);
                return true;
            }
        }

        // Helper function to validate city
        function validateCity() {
            const cityValue = cityInput.value.trim();
            if (cityValue === '') {
                showError(cityInput, cityError, 'Please enter your city');
                return false;
            } else if (!/^[a-zA-Z\s]+$/.test(cityValue)) {
                showError(cityInput, cityError, 'Invalid city name');
                return false;
            } else {
                clearError(cityInput, cityError);
                return true;
            }
        }

        // Helper function to validate state
        function validateState() {
            const stateValue = stateInput.value.trim();
            if (stateValue === '') {
                showError(stateInput, stateError, 'Please enter your state');
                return false;
            } else if (!/^[a-zA-Z]{2}$/.test(stateValue)) {
                showError(stateInput, stateError, 'Invalid state format (e.g., CA)');
                return false;
            } else {
                clearError(stateInput, stateError);
                return true;
            }
        }

        // Helper function to validate bio
        function validateBio() {
            const bioValue = bioInput.value.trim();
            if (bioValue === '') {
                showError(bioInput, bioError, 'Please enter your bio');
                return false;
            } else if (bioValue.length > 200) {
                showError(bioInput, bioError, 'Bio must be less than 200 characters');
                return false;
            } else {
                clearError(bioInput, bioError);
                return true;
            }
        }

        // Event listeners for input validation on input change
        nameInput.addEventListener('input', validateName);
        emailInput.addEventListener('input', validateEmail);
        phoneInput.addEventListener('input', validatePhoneNumber);
        addressInput.addEventListener('input', validateAddress);
        cityInput.addEventListener('input', validateCity);
        stateInput.addEventListener('input', validateState);
        bioInput.addEventListener('input', validateBio);

        // Event listener for form submission
        profileForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const isNameValid = validateName();
            const isEmailValid = validateEmail();
            const isPhoneValid = validatePhoneNumber();
            const isAddressValid = validateAddress();
            const isCityValid = validateCity();
            const isStateValid = validateState();
            const isBioValid = validateBio();

            if (isNameValid && isEmailValid && isPhoneValid && isAddressValid && isCityValid && isStateValid && isBioValid) {
                alert('Profile updated successfully!');
                // In a real application, you would send the data to your server here.
            } else {
                alert('Please fix the errors in the form.');
            }
        });
    </script>
</body>
</html>
