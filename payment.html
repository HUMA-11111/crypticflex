<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> crypticflex - Payment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&family=Georgia:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Payment Page Styles */
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }

        header, footer {
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            padding: 25px;
            text-align: center;
        }

        header {
            margin-bottom: 40px;
        }

        footer {
            margin-top: 40px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
        }

        nav a:hover {
            color: #ccc;
        }

        main {
            padding: 20px;
            min-height: calc(100vh - 140px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            /* Align items to the start (top) */
        }

        .payment-container {
            background-color: #fff;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 900px;
            width: 95%;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            /* Align items to the start (left) */
        }

        .payment-heading {
            font-size: 3em;
            color: rgba(150, 19, 19, 0.9);
            font-family: 'Lexend', sans-serif;
            margin-bottom: 40px;
            text-align: left;
            /* Align heading to the left */
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .payment-form {
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: flex-start;
            /* Align form items to the left */
        }

        .form-group {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-bottom: 25px;
            align-items: flex-start;
            /* Align label and input to the left */
        }

        .form-group label {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
            font-family: 'Lexend', sans-serif;
            font-weight: 600;
            display: block;
            /* Ensure label takes full width */
            text-align: left;
            /* Align label text to the left */
        }

        .form-group input, .form-group select {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1.2em;
            width: calc(100% - 30px);
            /* Adjust width to account for padding */
            transition: border-color 0.3s ease;
            font-family: 'Lexend', sans-serif;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: rgba(150, 19, 19, 0.7);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            width: 100%;
        }

        .form-row .form-group {
            width: calc(50% - 10px);
            /* Adjust width to account for gap */
        }

        .form-group select {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1.2em;
            width: 100%;
            transition: border-color 0.3s ease;
            font-family: 'Lexend', sans-serif;
        }

        .form-group select:focus {
            outline: none;
            border-color: rgba(150, 19, 19, 0.7);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .order-summary {
            margin-top: 40px;
            padding: 25px;
            background-color: #f8f8f8;
            border-radius: 12px;
            border: 1px solid #eee;
            width: 100%;
        }

        .order-summary-heading {
            font-size: 2em;
            color: #333;
            margin-bottom: 30px;
            font-family: 'Lexend', sans-serif;
            font-weight: 600;
            text-align: left;
            letter-spacing: -0.02em;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
            font-size: 1.1em;
            color: #444;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 25px;
            font-size: 1.5em;
            color: rgba(150, 19, 19, 1);
            font-weight: 700;
            font-family: 'Lexend', sans-serif;
            letter-spacing: -0.02em;
        }

        .place-order-button {
            background-color: rgba(150, 19, 19, 0.9);
            color: white;
            padding: 18px 35px;
            border: none;
            border-radius: 10px;
            font-size: 1.3em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            font-family: 'Lexend', sans-serif;
            width: fit-content;
            align-self: center;
            margin-top: 40px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .place-order-button:hover {
            background-color: rgba(150, 19, 19, 1);
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .place-order-button:active {
            background-color: rgba(120, 15, 15, 1);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
        }

        .form-group .error-message {
            color: #ff4d4d;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
            /* Initially hidden */
        }

        .form-group.error input,
        .form-group.error select {
            border-color: #ff4d4d;
            /* Style for error state */
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 20px;
            }

            .form-row .form-group {
                width: 100%;
            }

            .payment-container {
                align-items: center;
            }

            .payment-heading {
                text-align: center;
            }

            .payment-form {
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 style="text-shadow: 0 0 8px rgba(220, 181, 11, 0.98);">CrypticFlex</h1>
        <p> we prior your safety in all step first!ü´Ç</p>
        <nav>  
            <a href="home.html">üè°Home</a> <class="product-grid">
            <a href="shop.html">üíéShop</a>  <class="product-grid">
        </nav>
    </header>
    <main>
        <div class="payment-container">
            <h1 class="payment-heading">Payment Details</h1>
            <form class="payment-form" id="payment-form">
                <div class="form-group" id="name-group">
                    <label for="name">Name on Card</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name">
                    <div class="error-message" id="name-error"></div>
                </div>
                <div class="form-group" id="cardnumber-group">
                    <label for="cardnumber">Card Number</label>
                    <input type="text" id="cardnumber" name="cardnumber" placeholder="Enter your card number">
                    <div class="error-message" id="cardnumber-error"></div>
                </div>
                <div class="form-row">
                    <div class="form-group" id="expiry-group">
                        <label for="expiry">Expiration Date</label>
                        <input type="text" id="expiry" name="expiry" placeholder="MM/YY">
                        <div class="error-message" id="expiry-error"></div>
                    </div>
                    <div class="form-group" id="cvv-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="CVV">
                        <div class="error-message" id="cvv-error"></div>
                    </div>
                </div>
                <div class="form-group" id="billing-address-group">
                    <label for="billing-address">Billing Address</label>
                    <input type="text" id="billing-address" name="billing-address" placeholder="Enter your billing address">
                    <div class="error-message" id="billing-address-error"></div>
                </div>
                <div class="form-group" id="country-group">
                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="usa">United States</option>
                        <option value="canada">Canada</option>
                        <option value="uk">United Kingdom</option>
                        <option value="australia">Australia</option>
                        </select>
                     <div class="error-message" id="country-error"></div>
                </div>
            </form>
            <div class="order-summary">
                <h2 class="order-summary-heading">Order Summary</h2>
                <div class="order-item">
                    <span>Product 1 x 1</span>
                    <span>$99.99</span>
                </div>
                <div class="order-item">
                    <span>Product 2 x 2</span>
                    <span>$79.99</span>
                </div>
                <div class="order-total">
                    <span>Total:</span>
                    <span>$179.98</span>
                </div>
            </div>
            <button class="place-order-button" id="place-order-button">Place Order</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Your Store Name. All rights reserved.</p>
    </footer>
    <script>
        const paymentForm = document.getElementById('payment-form');
        const nameInput = document.getElementById('name');
        const cardNumberInput = document.getElementById('cardnumber');
        const expiryInput = document.getElementById('expiry');
        const cvvInput = document.getElementById('cvv');
        const billingAddressInput = document.getElementById('billing-address');
        const countrySelect = document.getElementById('country');
        const placeOrderButton = document.getElementById('place-order-button');

        // Get the error message elements
        const nameError = document.getElementById('name-error');
        const cardNumberError = document.getElementById('cardnumber-error');
        const expiryError = document.getElementById('expiry-error');
        const cvvError = document.getElementById('cvv-error');
        const billingAddressError = document.getElementById('billing-address-error');
        const countryError = document.getElementById('country-error');

        // Helper function to display error message
        function showError(inputElement, errorMessageElement, message) {
            const formGroup = inputElement.closest('.form-group');
            formGroup.classList.add('error');
            errorMessageElement.textContent = message;
            errorMessageElement.style.display = 'block';
        }

        // Helper function to clear error message
        function clearError(inputElement, errorMessageElement) {
            const formGroup = inputElement.closest('.form-group');
            formGroup.classList.remove('error');
            errorMessageElement.textContent = '';
            errorMessageElement.style.display = 'none';
        }

        // Helper function to validate name
        function validateName() {
            const nameValue = nameInput.value.trim();
            if (nameValue === '') {
                showError(nameInput, nameError, 'Please enter your full name');
                return false;
            } else if (!/^[a-zA-Z\s]+$/.test(nameValue)) {
                showError(nameInput, nameError, 'Name can only contain letters and spaces');
                return false;
            } else {
                clearError(nameInput, nameError);
                return true;
            }
        }

        // Helper function to validate card number
        function validateCardNumber() {
            const cardNumberValue = cardNumberInput.value.trim();
            if (cardNumberValue === '') {
                showError(cardNumberInput, cardNumberError, 'Please enter your card number');
                return false;
            } else if (!/^\d{13,19}$/.test(cardNumberValue)) {
                showError(cardNumberInput, cardNumberError, 'Invalid card number format');
                return false;
            } else {
                clearError(cardNumberInput, cardNumberError);
                return true;
            }
        }

        // Helper function to validate expiry date
        function validateExpiry() {
            const expiryValue = expiryInput.value.trim();
            if (expiryValue === '') {
                showError(expiryInput, expiryError, 'Please enter expiration date');
                return false;
            } else if (!/^(0[1-9]|1[0-2])\/?([0-9]{2})$/.test(expiryValue)) {
                showError(expiryInput, expiryError, 'Invalid date format (MM/YY)');
                return false;
            } else {
                const parts = expiryValue.split('/');
                const month = parseInt(parts[0], 10);
                const year = parseInt(parts[1], 10) + 2000;
                const currentDate = new Date();

                if (year < currentDate.getFullYear() || (year === currentDate.getFullYear() && month < currentDate.getMonth() + 1)) {
                    showError(expiryInput, expiryError, 'Card has expired');
                    return false;
                }
                clearError(expiryInput, expiryError);
                return true;
            }
        }

        // Helper function to validate CVV
        function validateCVV() {
            const cvvValue = cvvInput.value.trim();
            if (cvvValue === '') {
                showError(cvvInput, cvvError, 'Please enter CVV');
                return false;
            } else if (!/^\d{3,4}$/.test(cvvValue)) {
                showError(cvvInput, cvvError, 'Invalid CVV format');
                return false;
            } else {
                clearError(cvvInput, cvvError);
                return true;
            }
        }

        // Helper function to validate billing address
        function validateBillingAddress() {
            const billingAddressValue = billingAddressInput.value.trim();
            if (billingAddressValue === '') {
                showError(billingAddressInput, billingAddressError, 'Please enter billing address');
                return false;
            } else if (billingAddressValue.length < 5) {
                showError(billingAddressInput, billingAddressError, 'Address is too short');
                return false;
            } else {
                clearError(billingAddressInput, billingAddressError);
                return true;
            }
        }

        function validateCountry() {
            const countryValue = countrySelect.value.trim();
            if (countryValue === '') {
                showError(countrySelect, countryError, 'Please select country');
                return false;
            } else {
                clearError(countrySelect, countryError);
                return true;
            }
        }

        // Event listeners for input validation on input change
        nameInput.addEventListener('input', validateName);
        cardNumberInput.addEventListener('input', validateCardNumber);
        expiryInput.addEventListener('input', validateExpiry);
        cvvInput.addEventListener('input', validateCVV);
        billingAddressInput.addEventListener('input', validateBillingAddress);
        countrySelect.addEventListener('change', validateCountry);

        // Event listener for form submission
        paymentForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission

            // Perform all validations
            const isNameValid = validateName();
            const isCardNumberValid = validateCardNumber();
            const isExpiryValid = validateExpiry();
            const isCvvValid = validateCVV();
            const isBillingAddressValid = validateBillingAddress();
            const isCountryValid = validateCountry();

            // If all validations pass, you can proceed with form submission
            if (isNameValid && isCardNumberValid && isExpiryValid && isCvvValid && isBillingAddressValid && isCountryValid) {
                // In a real application, you would send the data to your server here
                // using fetch or a similar technology.  For this example, we will just
                // display a success message.
                alert('Payment successful! Order placed.');
                paymentForm.reset(); // Clear the form
            } else {
                // Form is invalid,  the user will see the error messages
                alert('Please fix the errors in the form.');
            }
        });
    </script>
</body>
</html>
